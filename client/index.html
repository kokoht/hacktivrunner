<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hacktiv Runner</title>
    <link rel="stylesheet" href="https://bootswatch.com/united/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="assets/sdk/fb.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron top text-center vibrate-2">
        <h1>Hacktiv Runner</h1>
        <hr class="my-4">
        <button id="login-btn" class="btn btn-primary" type="button" onclick="FBLogin()">Login Using Facebook</button>
      </div>
      
      <div id="timeline-wrapper">
        <div class="form-group">
          <label for="textArea" class="control-label">Post New Status</label>
          <textarea id="status" class="form-control" rows="3" id="textArea"></textarea>
          <br/>
          <button class="btn btn-primary" type="button" onclick="postStatus()">
            <i class="fa fa-send"></i> Post
          </button>
        </div>
        <hr/>
      
    </div>
  </body>
</html>
