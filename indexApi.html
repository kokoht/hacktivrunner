<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> uploader post method </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
    <form class="kirimGambar">
      <label for="twatt">Sent Image to be Proccessed:</label>
        <div class="form-group">
          <input type="text" class="form-control" id="kirimGambar" placeholder="input image url here">
          <button type="submit" class="btn btn-info">Submit</button>
        </div>
    </form>
<!-- tempat ngeluarin hasil proses an dari API proccessor -->
    <div class="col-md-6">
      <div class="container hasilApi col-md-12">
      </div>
    </div>

</div>

<script type="text/javascript">
var $kirimGambar = $('#kirimGambar')

$('form.kirimGambar').submit(function(eventHandler){
  eventHandler.preventDefault()
  axios.post('http://localhost:3000/api', {
    gambar: $kirimGambar.val()
  })
  .then(response => {
    console.log(response);
    $('.hasilApi').empty()
    var data = response.data
    $('.hasilApi').append(`
      <ul>
        <li>${data}
        </li>
      </ul>
      `)
  })
  .catch(err => {
    console.log(err);
  })
})

</script>
  </body>
</html>
